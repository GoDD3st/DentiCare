<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Authentification - Cabinet MÃ©dical</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #2c3e50; 
        }

        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            width: 380px; 
            text-align: center;
        }

        /* Emplacement Logo */
        .logo-container {
            width: 80px;
            height: 80px;
            background: #f4f7f6;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #3498db;
        }
        
        .logo-placeholder {
            color: #3498db;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 { 
            font-size: 1.3rem; 
            color: #2c3e50; 
            margin-bottom: 25px; 
            text-transform: uppercase;
        }

        .form-group { text-align: left; margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #555; 
            font-size: 0.9rem;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 1rem;
            background: #f9f9f9;
        }

        .btn-login { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 4px; 
            background: #3498db; 
            color: white; 
            font-weight: bold; 
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover { background: #2980b9; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-container">
            <span class="logo-placeholder">LOGO</span>
        </div>

        <h1>S'authentifier</h1>
        
        <form>
            <div class="form-group">
                <label>Identifiant</label>
                <input type="text" placeholder="Utilisateur">
            </div>
            
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" placeholder="********">
            </div>

            <button type="submit" class="btn-login">Connexion</button>
        </form>
    </div>

</body>
</html>
