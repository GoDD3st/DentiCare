<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Médicament</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        body { display: flex; height: 100vh; background: #f4f7f6; }
        
        /* Sidebar (Identique) */
        nav { width: 250px; background: #2c3e50; color: white; padding: 20px; flex-shrink: 0; }
        nav h2 { font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid #34495e; padding-bottom: 10px; }
        nav ul { list-style: none; }
        nav ul li { padding: 12px 0; border-bottom: 1px solid #34495e; cursor: pointer; transition: 0.3s; }
        nav ul li:hover { color: #3498db; }

        /* Main Content */
        main { flex: 1; padding: 30px; }
        header { margin-bottom: 30px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; }
        .btn-submit { background: #3498db; } /* Couleur bleue pour les médicaments */
        .btn-cancel { background: #95a5a6; text-decoration: none; text-align: center; font-size: 0.9rem; line-height: 1.2; }
    </style>
</head>
<body>

    <nav>
        <h2>Admin Panel</h2>
        <ul>
            <li>Gérer Utilisateurs</li>
            <li>Gérer Rôles</li>
            <li style="color: #3498db; font-weight: bold;">Données Référentielles</li>
            <li>Sauvegardes & Sécurité</li>
        </ul>
    </nav>

    <main>
        <header>
            <h1>Ajouter un Médicament</h1>
        </header>

        <div class="card">
            <form>
                <div class="form-group">
                    <label>Nom du Médicament</label>
                    <input type="text" placeholder="Ex: Augmentin, Doliprane...">
                </div>

                <div class="form-group">
                    <label>Code (EAN/CIP)</label>
                    <input type="text" placeholder="Code barres ou identifiant">
                </div>

                <div class="form-group">
                    <label>Forme / Dosage</label>
                    <input type="text" placeholder="Ex: Comprimé 500mg, Sirop 125ml...">
                </div>

                <div class="form-group">
                    <label>Prix (DH)</label>
                    <input type="number" step="0.01" placeholder="0.00">
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-submit">Enregistrer Médicament</button>
                    <a href="#" class="btn btn-cancel">Annuler</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
