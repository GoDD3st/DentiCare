<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Healthcare</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        body { display: flex; height: 100vh; background: #f4f7f6; }
        
         /* Sidebar */
        nav { width: 250px; background: #2c3e50; color: white; padding: 20px; }
        nav h2 { font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid #34495e; padding-bottom: 10px; }
        nav ul { list-style: none; }
        nav ul li { padding: 12px 0; border-bottom: 1px solid #34495e; cursor: pointer; transition: 0.3s; }
        nav ul li:hover { color: #3498db; }

        /* Main Content */
        main { flex: 1; padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        
        .btn { padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-save { background: #27ae60; color: white; margin-top: 10px; }
        .btn-save:hover { background: #219150; }
    </style>
</head>
<body>

<nav>
        <h2>Admin Panel</h2>
        <ul>
            <li style="color: #3498db; font-weight: bold;">Gérer Utilisateurs</li>
            <li>Gérer Rôles</li>
            <li>Données Référentielles</li>
            <li>Sauvegardes & Sécurité</li>
        </ul>
    </nav>

<main>
    <div class="header">
        <h1>Ajouter Utilisateur</h1>
    </div>

    <div class="container">
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label>Nom & Prénom</label>
                    <input type="text" placeholder="Nom de l'utilisateur">
                </div>
                
                <div class="form-group">
                    <label>Attribuer Role (Requis)</label>
                    <select>
                        <option value="">Sélectionner un rôle...</option>
                        <option>Administrateur</option>
                        <option>Médecin</option>
                        <option>Pharmacien</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email / Identifiant</label>
                    <input type="email" placeholder="email@exemple.com">
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" placeholder="********">
                </div>
            </div>

            <div class="form-group">
                <label>Permissions Spécifiques</label>
                    <select multiple style="height: px;">
                    <option>Lecture seule</option>
                    <option>Modification catalogues</option>
                    <option>Gestion sauvegardes</option>
                    <option>Accès Logs</option>
                </select>
        
            </div>

            <button type="submit" class="btn btn-save">Enregistrer l'utilisateur</button>
        </form>
    </div>
</main>

</body>
</html>
