<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Healthcare</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        body { display: flex; height: 100vh; background: #f4f7f6; }
        
        /* Sidebar */
        nav { width: 250px; background: #2c3e50; color: white; padding: 20px; }
        nav h2 { font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid #34495e; padding-bottom: 10px; }
        nav ul { list-style: none; }
        nav ul li { padding: 12px 0; border-bottom: 1px solid #34495e; cursor: pointer; transition: 0.3s; }
        nav ul li:hover { color: #3498db; }

        /* Main Content */
        main { flex: 1; padding: 30px; overflow-y: auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; font-size: 0.85rem; margin: 2px; }
        .btn-add { background: #27ae60; }
        .btn-edit { background: #f39c12; }
        
        /* Cards/Tables */
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }
        .status { padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>

    <nav>
        <h2>Admin Panel</h2>
        <ul>
            <li style="color: #3498db; font-weight: bold;">Gérer Utilisateurs</li>
            <li>Gérer Rôles</li>
            <li>Données Référentielles</li>
            <li>Sauvegardes & Sécurité</li>
        </ul>
    </nav>

    <main>
        <header>
            <h1>Gestion des Utilisateurs</h1>
            <button class="btn btn-add">+ Ajouter Utilisateur</button>
        </header>

        <div class="card">
            <table>
                <thead>
                    <tr>
        <th>Nom</th>
        <th>Rôle</th>
        <th>Statut</th>
        <th>Actions</th>
        <th>Plus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jean Dupont</td>
                        <td>Médecin</td>
                        <td><span class="status">Actif</span></td>
                        <td>
                            <button class="btn btn-edit">Consulter</button>
                            <button class="btn btn-edit">Modifier</button>
                            <button class="btn btn-edit">Supprimer</button>
                            <button class="btn btn-edit">Réinitialiser</button>
                            <button class="btn btn-edit">Activer/Désactiver</button>
                        </td>
                        <td>
                            <button class="btn btn-edit">Permissions</button>
                            <button class="btn btn-edit">Historique connexions</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Marie Curie</td>
                        <td>Admin</td>
                        <td><span class="status">Actif</span></td>
                        <td>
                            <button class="btn btn-edit">Consulter</button>
                            <button class="btn btn-edit">Modifier</button>
                            <button class="btn btn-edit">Supprimer</button>
                            <button class="btn btn-edit">Réinitialiser</button>
                            <button class="btn btn-edit">Activer/Désactiver</button>
                        </td>
                        <td>
                            <button class="btn btn-edit">Permissions</button>
                            <button class="btn btn-edit">Historique connexions</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
